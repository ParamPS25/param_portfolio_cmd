<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param - Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-bar">
        <div id="title">Web Terminal</div>
    </div>
    <div id="terminal">
        <div id="header">
            <div id="ascii-art">
<span class="color1"> ____                        </span>
<span class="color2">|  _ \ __ _ _ __ __ _ _ __ ___</span>
<span class="color3">| |_) / _` | '__/ _` | '_ ` _ \</span>
<span class="color4">|  __/ (_| | | | (_| | | | | | |</span>
<span class="color5">|_|   \__,_|_|  \__,_|_| |_| |_|</span>
            </div>
        </div>
        <div id="intro" class="output">Welcome to Param's Terminal Portfolio</div>
        <div class="output">Type 'help' for available commands.</div>
        <div id="dynamic-content"></div>
        <div id="input-line">
            <span id="prompt">$</span>
            <input type="text" id="user-input" autofocus>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
